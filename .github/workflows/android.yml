name: Android CI

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Clean
      run: ./gradlew clean
    - name: Profile
      run: ./gradlew --profile --offline --rerun-tasks assembleDebug
    - name: Upload Artifact
      uses: actions/upload-artifact@v2.2.0
      with:
        name: Profile Report
        path: build/reports
      
